<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homepage</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Login CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <!-- Bootstrap Navbar -->
    <div class="w-100 bg-dark">
        <div class="container bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">首頁</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="adminItem">
                                <a class="nav-link" aria-current="page" href="admin.html">管理區</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="invitation.html">邀請函</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#" onclick="cal()">行事曆下載</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <div class="nav-name" id="userName"></div>
                            <div class="btn btn-outline-primary" onclick="userLogout()">登出</div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container my-5">
        <p>日期: <input type="date" id="datePicker"></p>
        <div id="rooms">
            <!-- create -->
            <div id="end"></div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="roomName" data-bs-keyboard="false" tabindex="-1" aria-labelledby="roomNameLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header p-0 overflow-hidden">
                    <img class="d-block m-0 w-100 p-0 h-100" src="" alt="registerBar" id="room_img">
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mx-5">
                        <span>會議名稱：<span id="room_name">會議室A</span></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="TimeArea" data-bs-keyboard="false" tabindex="-1" aria-labelledby="TimeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex flex-column">
                <div class="modal-header p-0 overflow-hidden">
                    <img class="d-block m-0 w-100 p-0 h-100" src="" alt="registerBar" id="room_id2">
                </div>
                <div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-between mx-4 my-3 flex-wrap">
                            <span>房間名稱：<span id="room_name2"></span></span>
                            <span>會議日期：<span id="date"></span></span>
                        </div>
                        
                        <div class="d-flex justify-content-between mx-4 my-3 flex-wrap">
                            <span>開始時間：<span id="start_time"></span></span>
                            <span>結束時間：<span id="end_time"></span></span>
                        </div>
                        <div class="d-flex justify-content-between mx-4 my-3 flex-wrap">
                            <span>會議名稱：<span id="meeting_name"></span></span>
                            <span>發起人：<span id="leader"></span></span>
                        </div>
    
                        <div class="d-flex justify-content-between mx-4 my-3 flex-wrap">
                            邀請名單：
                            <span id="meeting_name"></span>
                        </div>
    
                    </div>
                    <div class="modal-footer d-flex justify-content-start  mx-4 " id="memberBox">
                        <div id ="memberBoxEnd"></div>
                    </div>
                    <div class="modal-footer" id="function_box">
                    </div>
                </div>
    
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  

    <script src="js/navbar.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
