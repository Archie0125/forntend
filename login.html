<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Login CSS -->
    <link rel=stylesheet type="text/css" href="css/login.css">

</head>
<body>

    <div class="container h-100">
        <div class="row h-100" >
            <div class="h-600px m-auto row">

                <!-- Left side -->
                <div class="offset-xl-2 col-12 col-md-6 col-xl-4 bg-white box-shadow px-0">
                    <div class="line-height-200px">
                        <img src="img/bar.png" alt="LoginBar">
                    </div>
                    <div class="d-flex flex-column mx-4 mx-sm-5">
                        <input type="text" class="h-60px my-3 px-4" placeholder="E-MAIL..." id="login_email">
                        <input type="password" class="h-60px my-3 px-4" placeholder="PASSWORD..." id="login_password">
                        <button type="button" class="h-60px my-3 bg-red text-white border-0 btn-red" id="login">LOGIN</button>
                        <div class="font-size-12px py-3">FORGOT PASSWORD OR USERNAME, 
                            <a href="#" class="text-red">
                                CLICK HERE
                            </a>
                            .
                        </div>
                    </div>
                </div>

                <!-- Right side -->
                <div class="col-12 col-md-6 col-xl-4 bg-red box-shadow">
                    <div class="h-108px d-flex flex-column justify-content-end">
                        <img class="d-block mx-auto " src="img/register.png" alt="registerBar">
                    </div>
                    <div class="d-flex flex-column mx-4 mx-sm-5 mt-auto">
                        <input type="text" class="h-60px my-3 px-4" placeholder="USERNAME..." id="register_name">
                        <input type="text" class="h-60px my-3 px-4" placeholder="EMAIL..." id="register_email">
                        <input type="password" class="h-60px my-3 px-4" placeholder="PASSWORD..." id="register_password">
                        <input type="password" class="h-60px my-3 px-4" placeholder="PASSWORD RE-TYPE..." id="register_confirmation">
                        <button type="button" class="h-60px my-3 bg-pink text-white border-0 btn-red red-shadow" id="register">REGISTER</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="js/login.js"></script>

</body>
</html>
