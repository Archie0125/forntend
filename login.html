<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homepage</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Login CSS -->
    <link rel=stylesheet type="text/css" href="css/login.css">

</head>
<body>

    <div class="container h-100">
        <div class="row h-100" >
            <div class="h-600px m-auto row">

                <!-- Left side -->
                <div class="offset-xl-2 col-12 col-md-6 col-xl-4 bg-white box-shadow px-0">
                    <div class="line-height-200px">
                        <img src="img/bar.png" alt="LoginBar">
                    </div>
                    <div class="d-flex flex-column mx-4 mx-sm-5">
                        <input type="text" class="h-60px my-3 px-4" placeholder="USERNAME...">
                        <input type="password" class="h-60px my-3 px-4" placeholder="PASSWORD...">
                        <button type="button" class="h-60px my-3 bg-red text-white border-0 btn-red" id="login">LOGIN</button>
                        <div class="font-size-12px py-3">FORGOT PASSWORD OR USERNAME, 
                            <a href="#" class="text-red">
                                CLICK HERE
                            </a>
                            .
                        </div>
                    </div>
                </div>

                <!-- Right side -->
                <div class="col-12 col-md-6 col-xl-4 bg-red box-shadow">
                    <div class="h-108px d-flex flex-column justify-content-end">
                        <img class="d-block mx-auto " src="img/register.png" alt="registerBar">
                    </div>
                    <div class="d-flex flex-column mx-4 mx-sm-5 mt-auto">
                        <input type="text" class="h-60px my-3 px-4" placeholder="USERNAME...">
                        <input type="text" class="h-60px my-3 px-4" placeholder="EMAIL...">
                        <input type="text" class="h-60px my-3 px-4" placeholder="PASSWORD...">
                        <input type="text" class="h-60px my-3 px-4" placeholder="PASSWORD RE-TYPE...">
                        <button type="button" class="h-60px my-3 bg-pink text-white border-0 btn-red red-shadow" id="register">REGISTER</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var data ={"email": "user7@gmail.com","password": "password7"};
        var data2 ={
                "name": "user7",
                "email": "user7@gmail.com",
                "password": "password7",
                "password_confirmation": "password7"
                };

        $('#register').on('click',function(){
            $.ajax({
                url: 'http://140.118.216.36/api/auth/register',
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                data: JSON.stringify(data2),
                success: function(){
                    console.log("success");
                },
                error: function(){
                    console.log("error");
                }           
            })
        })

        $('#login').on('click',function(){
            $.ajax({
                url: 'http://140.118.216.40/api/auth/login',
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                data: JSON.stringify(data),
                success: function(result){
                    console.log("success");
                    console.log(result);
                },
                error: function(){
                    console.log("error");
                }           
            })
            // window.location.href="index.html";

        })
        
    </script>
</body>
</html>
