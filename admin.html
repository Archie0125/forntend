    <div class="container my-5">
        
        <div id="meetings">
            <!-- create -->
            <div id="end"></div>

            <div class="card border-dark mb-4">
                <div class="card-body">
                    <h5 class="card-title">房間管理</h5>
                    <p class="card-text d-flex flex-wrap">新增房間：<input type="text" id="roomName">
                        <button type="button" class="btn btn-secondary py-0 h-30px" id="addRoom">Add</button>
                    </p>
                </div>
                <div class="card-footer bg-transparent border-dark "  id ="roomBox">
                    <div id ="roomBoxEnd"></div>
                </div>
            </div>

            <div class="card border-dark mb-4">
                <div class="card-body">
                    <h5 class="card-title">用戶管理</h5>
                    <p class="card-text d-flex flex-wrap">所有用戶：</p>
                </div>
                <div class="card-footer bg-transparent border-dark "  id ="memberBox">
                    <div id ="memberBoxEnd"></div>
                </div>
            </div>

        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/navbar.js"></script>
    <!-- <script src="semantic.js"></script> -->
    <script>
    function removeMan(id){
        console.log(id);
        alert("Are you sure to delter user?")

        $.ajax({
            url: 'https://140.118.216.40/api/user/' + id,
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization' : "Bearer " + localStorage.getItem("token"),
        },

            success: function(result){
                console.log("success");
                reset()
            },
            error: function(result){
                console.log("error");
                console.log(result);
            },  
        })
        
    }

    function addMan(name,id){
        var Dom = '<button type="button" class="btn btn-sm btn-outline-secondary m-2"  onClick="removeMan(this.id)" id="'+id+'" >'+name+' <span class="text-red">X</span></button>';
        $("#memberBoxEnd").before(Dom);
    }
    function addRoom(name,id){
        var Dom = '<button type="button" class="btn btn-sm btn-outline-secondary m-2"  onClick="removeRoom(this.id)" id="'+id+'" >'+name+' <span class="text-red">X</span></button>';
        $("#roomBoxEnd").before(Dom);
    }

    $('#addRoom').on('click',function(){
        var data ={"name": $("#roomName").val(),};

        $.ajax({
            url: 'https://140.118.216.40/api/meeting-room',
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization' : "Bearer " + localStorage.getItem("token"),
            },
            data: JSON.stringify(data),

            success: function(result){
                console.log("success");
                console.log(result);
                reset()
            },
            error: function(result){
                console.log("error");
                console.log(result);

            },  
        })
    })

    function removeRoom(id){
        console.log(id);
        alert("Are you sure to delter room?")

        $.ajax({
            url: 'https://140.118.216.40/api/meeting-room/' + id,
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization' : "Bearer " + localStorage.getItem("token"),
        },

            success: function(result){
                console.log("success");
                reset()
            },
            error: function(result){
                console.log("error");
                console.log(result);
            },  
        })
    }
    function reset(){
        $("#roomBox").html('<div id ="roomBoxEnd"></div>')
        $("#memberBox").html('<div id ="memberBoxEnd"></div>')

        $.ajax({
            url: 'https://140.118.216.40/api/meeting-room',
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization' : "Bearer " + localStorage.getItem("token"),
        },

            success: function(result){
                console.log("success");
                var rooms = result.data.meeting_rooms;
                for(var i=0;i<rooms.length;i++){ addRoom(rooms[i].name,rooms[i].id); }
            },
            error: function(result){
                console.log("error");
            },  
        })

        $.ajax({
            url: 'https://140.118.216.40/api/user/all',
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization' : "Bearer " + localStorage.getItem("token"),
        },
            success: function(result){
                var users = result.data.users;
                for(var i=0;i<users.length;i++){ addMan(users[i].name,users[i].id); }
            },
        })
    }

    $(document).ready(function (){reset();})
                    
    </script>
</body>
